---
layout: default
---

<div id="europe-map" style="width: 600px; height: 400px"></div>
<script>
  $(function(){
    $('#europe-map').vectorMap();
  });
</script>


<div class="container" id="participating-sites">
  <h1 class="page-heading">Participating Sites</h1>
  <hr>
  <ul class="post-list">
    {% for site in site.data.sites %}
      <li>
        <h2>
          <a class="post-link" href="{{ site.url }}">{{ site.name }}</a>
        </h2>
        <p>{{ site.url }}</p>
      </li>
    {% endfor %}
  </ul>
</div><!-- end container -->
