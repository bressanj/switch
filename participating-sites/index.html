---
layout: default
---




<div class="container" id="participating-sites">

  {% include europe-map.js %}

  <h1 class="page-heading">Participating Sites</h1>
  <hr>
  <ul class="post-list">
    {% for site in site.data.sites %}
      <li>
        <h2>
          <a class="post-link" href="{{ site.url }}">{{ site.name }}</a>
        </h2>
        <p>{{ site.url }}</p>
      </li>
    {% endfor %}
  </ul>
</div><!-- end container -->
