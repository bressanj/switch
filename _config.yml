markdown: redcarpet
baseurl: /switch
exclude: ["README.md"]
permalink: pretty
prose:
  rooturl: '_posts'
  siteurl: 'http://imurek.github.io/switch/'
  relativeLinks: 'http://imurek.github.io/switch/docs/links.jsonp'
  media: 'post_media'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: ""
          placeholder: "YYYY-MM-DD"
      - name: "title"
        field:
          element: "texta"
          label: "Title"
          value: ""
      - name: "excerpt"
        field:
          element: "textarea"
          label: "Excerpt"
          value: ""
          placeholder: "Short summary of the article..."